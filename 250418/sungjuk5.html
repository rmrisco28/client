<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적 처리 프로그램</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    <h1>성적 처리 프로그램</h1>
    <p>직렬화 serialization</p>
    <p>자바스크립트 배열이나 객체 같은 데이터를 문자열로 변화하는 과정</p>
    <p>JSON.stringfy()를 이용해서 객체/배열을 문자열로 변환 가능</p>
    <p>문자열을 변환된 객체/ 배열을 원래의 형식으로 바꾸려면
        JSON.parse()를 사용 (역직렬화)</p>
    <p></p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <script>
        // 평균 점수로 학점 계산
        const getGrade = (sj) => {
            let grd = "f";
            if (sj.avg >= 90) { grd = "A" }
            else if (sj.avg >= 80) { grd = "b" }
            else if (sj.avg >= 70) { grd = "c" }
            else if (sj.avg >= 60) { grd = 'd' }
            return grd;
        }

    </script>
    <script>
        let sungjuks = [];
        // let sungjuk = new Object(); 각 학생에 대한 성적 데이터를 저장하기 위한 배열

        for (let i = 0; i < 3; i++) {
            let sungjuk = new Object();

            sungjuk.name = prompt("이름을 입력하세요");
            sungjuk.kor = Number(prompt("국어을 입력하세요"));;
            sungjuk.eng = Number(prompt("영어을 입력하세요"));
            sungjuk.math = Number(prompt("수학을 입력하세요"));


            // 처리
            sungjuk.tot = sungjuk.kor + sungjuk.eng + sungjuk.math;
            sungjuk.avg = sungjuk.tot / 3;
            sungjuk.grd = getGrade(sungjuk);

            // 처리된 성적 데이터를 배열에 저장
            sungjuks.push(sungjuk);

        }

        // 출력
        let result = "";
        for (let sj of sungjuks) {
            result += `이름: ${sj.name}, 국어: ${sj.kor}, 영어: ${sj.eng}, 수학: ${sj.math} <br>`;
            result += `총점: ${sj.tot}, 평균:${sj.avg.toFixed(1)}, 학점: ${sj.grd} <p>`;
        }
        document.write(result)

        // 입력, 처리된 성적 데이터를 로컬에 저장
        // 직렬화 실시: JSON.stringify()
        sungjuks = JSON.stringify(sungjuks);

        // 직렬화된 문자열을 localStrage 에 저장
        localStorage.setItem("sungjuks", sungjuks);

    </script>
    <p><a href="sungjuk05b.html">성적데이터 조회</a></p>

</body>

</html>
