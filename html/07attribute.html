<!-- element -->
<!-- ul>li*3>lorem1 -->
<ul>
   <li>Lorem.</li>
   <li>Consequuntur!</li>
   <li>Corrupti?</li>
</ul>

<!-- 엘레멘트에게 부가적인 정보를 부여할 수 있다. -->
<!-- attribute(속성, 특성): 엘레멘트의 부가정보 -->

<ul type="square">
   <li>Lorem.</li>
   <li>Debitis.</li>
   <li>Optio!</li>
</ul>

<ul type="circle">
   <li>Lorem.</li>
   <li>Quaerat!</li>
   <li>Optio.</li>
</ul>

<ol type="A">
   <li>Lorem.</li>
   <li>Ratione!</li>
   <li>Ab?</li>
</ol>

<ol type="a">
   <li>Lorem.</li>
   <li>Repudiandae!</li>
   <li>Mollitia.</li>
</ol>


<!-- attribute 작성법 -->
<!-- 시작태그에만 작성 가능 -->
<!-- 속성명="속성값"  ex) type="a" -->
<!-- attribute로 엘레멘트에게 부가적인 정보를 줄 수 있다. -->
