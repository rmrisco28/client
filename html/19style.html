<!-- 테이블, 테이블 셀의 테두리: 1px solid black -->
<!-- 테이블 너비: 400px -->
<!-- 테이블 1: 3행 4열 -->
<!-- 테이블2: 4행 3열 -->
<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            border: 1px solid black;
            width: 400px;
            border-collapse: collapse;
            margin: 10px 5px;
            /* margin은 여백을 주는것.
            10px자리가 상하 여백, 5px자리가 좌우 여백백 */
        }

        td,
        tr,
        th {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Lorem.</th>
                <th>Tempora?</th>
                <th>Voluptatibus.</th>
                <th>Id!</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Lorem.</td>
                <td>Eius?</td>
                <td>Vero?</td>
                <td>Minus?</td>
            </tr>
            <tr>
                <td>Lorem.</td>
                <td>Dolore?</td>
                <td>Fugit.</td>
                <td>Reiciendis.</td>
            </tr>
        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th>Lorem.</th>
                <th>Dolorum?</th>
                <th>Dolor.</th>
            </tr>
        </thead>

        <tr>
            <td>Lorem.</td>
            <td>Ea.</td>
            <td>Ipsa.</td>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Nostrum?</td>
            <td>Neque.</td>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Tempore.</td>
            <td>Eius!</td>
        </tr>
    </table>
</body>

</html>
