    <script>
        let a;
        a = 3;
        console.log(a);

        let b;
        console.log(b); //undefined: 값이 없다.
        b="hello";
        console.log(b); // hello

        let c; // undefined
        // undefined와 산술연산시 결과 NaN(Not A Number)
        console.log(c+5); // NaN

        // undefined, NaN: falsy 값

        let d; // 현재 undefined
        let e = d + 5;

        console.log(d ? "트루씨": "펄씨");
        console.log(e ? "트루씨": "펄씨");
        
        let f = 5;
        console.log(f);
        f = undefined; // 의도적으로 대입 가능
        console.log(f);
        
        let g= 3;
        console.log(g/0); // infinity

        let h= -5;
        console.log(h/0); // -infinity

        let i = 5;
        console.log(i/-0); // infinity
        
        let j = 5 /0 ; // infinity
        console.log(j);
        console.log(j-1000000000); // infinity
                
        let k = 5;
        console.log(k%0); // NaN


        // javascript에서 사용 할 수 있는 가장 큰 정수
        let l= Number.MAX_SAFE_INTEGER;
        console.log(l);
        
        //가장 작은 정수
        let m = Number.MIN_SAFE_INTEGER;
        console.log(m);
        console.log(m-1);
        
        // 표시는 잘 될지 몰라도 정확도가 떨어지니 사용하지 않도록 주의.
