<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        let a = 3; // number
        let b = "java"; // string
        let c = () => console.log("hi"); //function

        // object (객체)
        // 여러개의 값을 가짐
        let d = {}; // 값이 없는 객체
        let e = { name: "elon" }; // 값이 하나 있는 객체(object)
        let f = { name: "trump", job: "president" } // 값이 두개있는 객체)(object)
        let g = { address: "seoul", age: 44 }; // 값이 두개
        let h = { email: "gmail", height: 180, weight: 100 };

        console.log(d);
        console.log(e);
        console.log(f);
        console.log(g);
        console.log(h);
        // 객체의 각 값 (프로퍼티, property)에 접근하는 방법
        console.log(e.name);
        console.log(e['name']);
        

        console.log(f.name);
        console.log(f['name']);
        
        console.log(f.job);
        console.log(f['job']);
        

        // 180,
        console.log(h.height);
        console.log(h['height']);
        
        // seoul
        console.log(g.address);
        console.log(g['address']);
        
        // gmail
        console.log(h.email);
        console.log(h['email']);





        // 콤마로 값으 갯수를 알 수 있고, 

    </script>
</body>

</html>
