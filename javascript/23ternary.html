    <script>
        // 삼항, 조건(ternary, conditional) 연산자
        // 항1? 항2: 항3
        // 연산 결과는 항2 or 항 3
        // 언제 사용하냐면
        // 항 1이 true 면 항2,
        // 항 1이 false 면 항3

        console.log(true ? 10 : 20); // 10
        console.log(false ? 10 : 20); // 20
        
        let age = 15;
        let res = age < 20 ? "청소년" : "성인";
        console.log(res); // 청소년
        
        age = 30;

        res=age<20? "청소년" : "성인" ;
        console.log(res); // 성인
        
        // 3+4 이항 연상자
        // 항이 하나면 단항 연산자 (unary)
        // a++
    </script>
