<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        .done {
            text-decoration-line: line-through;
        }
    </style>
</head>

<body>
    <!-- input#input1+button#btn1{+}+hr+ul#list1 -->
    <input type="text" id="input1">
    <button id="btn1">+</button>
    <hr>
    <ul id="list1"></ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        document.querySelector("#btn1").addEventListener("click", function () {
            // input 요소 입력된 value
            let i = document.querySelector("#input1");
            let v = i.value;
            console.log(v);

            // value 값을 콘텐츠로 갖는 li 만들기
            let newLi = document.createElement("li");
            newLi.textContent = v;

            // ul에 붙이기
            let ul = document.querySelector("#list1")
            ul.append(newLi)

            // 완료 버튼 만들기
            let doneButton = document.createElement("button")
            doneButton.textContent = "완료";

            // li에 붙이기
            newLi.append(doneButton)

            // 삭제버튼 만들기
            let removeButton = document.createElement("button")
            removeButton.textContent = "삭제";

            // li에 붙이기
            newLi.append(removeButton)


            // 완료버튼 클릭시
            doneButton.addEventListener("click", function () {
                // newLi의 'done' class 추가/ 삭제
                newLi.classList.toggle("done");

                if (newLi.classList.contains("done")) {
                    //done 클래스가 있다면 취소 삽입
                    doneButton.textContent = "취소"
                } else{ 
                    // done 클래스가 없다면 완료
                    doneButton.textContent = "완료"
                }
            })

            // 삭제버튼 클릭시
            removeButton.addEventListener("click",function(){
                // newLi 삭제
                newLi.remove();
            })



            // input 초기화
            i.value = "";


        })

    </script>
</body>

</html>
