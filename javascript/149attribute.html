<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    <!-- img#img1[src][alt][title] -->
    <img src="../html/사자.jpeg" alt="사자" id="img1" title="라이온">
    <!-- 어튜리뷰트 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        // src attribute 읽기
        let s1 = document.querySelector("#img1").getAttribute("src");
        console.log(s1);

        // src attribute 바꾸기
        // 코드 자체를 바꾸는것
        document.querySelector("#img1").setAttribute("src", "../html/고양이.webp")

        // src property를 활용
        // 프로포티
        let s2 = document.querySelector("#img1").src;
        console.log(s2);

        document.querySelector("#img1").src = "../html/강아지.png";

        // alt, title attribute를 property를 사용해서 바꾸기
        //  브라우저가 해석한 값을 바꾼다.
        let s3 = document.querySelector("#img1").src;
        console.log(s3);

        document.querySelector("#img1").alt = "파포";
        document.querySelector("#img1").title = "바보";
    </script>
</body>

</html>
