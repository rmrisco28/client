<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <script>
        function myCode() {
            console.log("myCode의 명령문");

            return function () {
                console.log("리턴한 함수");

            }
        }

        myCode(); // ? 마이코드 명령문
        console.log("-------------");

        let a = myCode; // 출력 없음

        console.log("-------------");

        let b = myCode();  // ? 마이코드 명령문

        console.log("-------------");

        b();  // ? 리턴 함수

        myCode()();

        console.log("-------------");

        a(); // 마이코드 명령문

        c(); // 리턴한 함수

        let d = c;

        d(); // 리턴한 함수
        console.log("-------------");

        a();
        */

    </script>
