<body>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        // short circuit 연산
        // 논리연산 &&
        // 피 연산자 모두 false일 때만 false, 나머지 true

        console.log(true && true); // true
        console.log(true && false); // false
        console.log(false && true); // false 
        console.log(false && false); // false
        
        console.log("                   ");

        console.log(0 && true); // 0
        console.log(0 && false); // 0
        console.log(1 && true); // true
        console.log(1 && false); // false
        console.log(1 && 11); // 11
        console.log(1 && 1); // 1
        let a= 2;
        let b= 1;
        console.log(a && b);
        

        console.log("                   ");

        // 논리연산 ||
        // 피 연산자가 모두 false 일 대만 false, 나머지 true
        console.log(true || true); // true (short circuit)
        console.log(true || false); // true (short circuit)
        console.log(false || true); // true
        console.log(false || false); // false
        
        console.log("                   ");
        
        console.log("hello" || true); // hello
        console.log("hello" || false); // hello
        console.log("" || true); // true
        console.log(0 || true); // ture
        console.log("" || false); //false
        console.log(0 || false); // false
        console.log(0 || "js"); //js
        console.log("" || "hello"); // hello
        
        
        console.log("                   ");

        console.log(a||b);
        
    </script>
</body>

</html>
