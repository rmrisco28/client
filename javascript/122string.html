<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        // split : 특정 문자열 기준으로 나눈 문자열들을 원소

        let a = "spring, java, boot , css, react";
        console.log(a);        
        let b = a.split(",");
        console.log(b);

        let c = "spring, java, boot , css, react";
        // 이렇게하면 중간에 띄어쓰기가 있음.
        let d = c.split(",");
        console.log(d);

        // 아래처럼 콤마 뒤에 띄어쓰기 쓰기.
        let e = c.split(", ");
        console.log(e);

        // 콤마의 기준이 불규칙한 경우 (나중에 심화로 알려줌)
        let f = "spring , java, boot, css,react"
        let g = f.split(/\s*,\s*/); // regular expression(정규 표현식)
        console.log(g);

        let h = "spring";
        let i = h.split("");
        console.log(i);


        console.log("----------------");

        // 예제
        let j = [
            "java,spring,boot",
            "python,django,ai",
            "javascript,node,next",
            "html,react,vue",
            "jsp,servlet,thymeleaf"
        ];

        //매핑
        let k = j.map(e => e.split(",")[1])
        console.log(k);

    </script>
</body>

</html>
