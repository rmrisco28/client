<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    <!-- h1#head$*5>lorem1 -->
    <h1 id="head1">Lorem.</h1>
    <h1 id="head2">Dignissimos.</h1>
    <h1 id="head3">Qui.</h1>
    <h1 id="head4">Vel?</h1>
    <h1 id="head5">Repudiandae?</h1>
    <!-- id는 특정 선택자를 위한 선택
     id는 css 뿐 아니라 javascript에서도 사용 가능 -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        // dom 에서 id로 element 찾기
        // document의 getElementById: 특정 아이디로 element 객체를 리턴
        let a = document.getElementById("head1");
        let b = document.getElementById("head2");

        console.log(a);
        console.log(b);
        
        console.log(document.getElementById("head3"));
        
        // 조작 배우진 않았지만해보기
        a.innerText = "hello dom"
        b.innerText = "hi object"


        // 연습
        // 아이디가 head5인 요소를 찾아서 출력
        // 아이디가 head5인 요소의 텍스트를 "hello javascirpt " 변경

        let e= document.getElementById("head5").innerText = "hello javascript";
        console.log(e);
        e.innerText = "hello javascript"
        
    </script>
</body>

</html>
