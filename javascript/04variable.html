<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
        <script>
            // 변수(variable): 변화 하는 값

            // 변수에는 변수 선언, 값 할당 두개가 있음

            // 변수 선언(declaration) 방법
            // let 변수명;
            let var1;

            // 값 할당(대입)(assignment)
            var1 = 10;
            var1 = 20;

            // 변수 값 출력
            // console.log(변수명);
            console.log(var1);
            // 어디서 볼 수 있냐면 chrome F12 - console

            //값 변경
             var1 = 30;
             console.log(var1);

            //var1의 값을 50으로 변경하고 console에 출력하기

            var1=50;
            console.log(var1);

            let var2 =77;
            let var3 = 88;
            let a = 99;
            let b= 100;
            // console.log(); 단축키 log 치고 □ log 선택
            
            console.log(var2);
            console.log(var3);
            console.log(a);
            console.log(b);

            a= 200;
            b=300;
            console.log(a);
            console.log(b);
            
            // 변수 선언
            let c;
            // 값 할당
            c=5;
            // 선언과 값 할당을 한 줄에 할 수도 있음
            let d=7;
            console.log(c);
            console.log(d);
            
            // log로 여러값 출력
            console.log(c , d);
            console.log(a,b,c,d,);
            
            
        </script>

</body>

</html>
