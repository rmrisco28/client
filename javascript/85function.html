<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        //변수 선언하고 사용하듯이, 함수도 동일하게 사용 가능
        let a = 3;
        let b = function () {
            console.log("어떤 함수 코드들...");
        }

        if (true) {
            let c = 5;
            console.log(c);

            let d = function () {
                console.log("d 함수");

            }
            d();
        }

        let e = 11;
        let f = function () {
            console.log("f 함수 1");

        }
        if (true) {
            let e = 12;
            console.log(e);

            let f = function () {
                console.log("f 함수2");
            }
            f();
        }
        console.log(e);
        f();

        console.log("--------------");

        /* 다른 배경 지식을 배우고 다시 돌아오기
        function myCode() {
            console.log("myCode 함수1");
        }
        if (true) {
            function myCode() {
                console.log("myCode 함수2");

            }
            myCode();
        }
        myCode();
        */

        function yourCode(){
            let a = function(){
                console.log("a 함수");
            }
            a();
            function b(){
                console.log("b 함수");
                
            }
            b();
        }
        yourCode()

    </script>
</body>

</html>
