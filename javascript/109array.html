    <script>
        // 객체(propert, method)
        // 객체 안에 엘레멘트든, 함수든 뭐든 넣을 수 있다.
        let a = {
            address: "seoul",
            email: "gmail",
            display: function () {
                console.log("hello");
            },
            greeting: function () {
                console.log("안녕");

            }

        }

        // 배열은 객체 아직 안배운 메소드들
        let b = [33, 44, 55, 66];
        console.log(b.length); // length property
        b.sort();
        b.forEach(() => { });
        b.fill(3);
        b.filter(() => { });

        // sort
        let c = [99, 11, 44, 88, 77, 33];
        console.log(c);
        c.sort();
        console.log(c);

        let d = ["12", "3", "42", "4"];
        console.log(d);
        d.sort();
        console.log(d);

        //
        let e = [7, 2, 1, 3];
        console.log(e); // 7, 2, 1, 3
        e.sort();
        console.log(e[3]); //7
