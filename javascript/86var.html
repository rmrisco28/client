<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        // let, const: 블록 scope
        let a = 3; // 변수 선언 값 할당
        const b = 5; // 상수 선언 후 초기화

        // var의 scope는 함수 scope
        // 전체 함수 안에서 사용됐었음.
        // 잘 사용 안됨 -> let 으로 사용
        var c = 7; // 변수 선언 후 값 할당

        if (true) {
            let a = 33;
            var c = 77;
            console.log(a); // 33
            console.log(c); // 77

        }
        console.log(a); // 3
        console.log(c); // 77 왜? var 라서

        function myCode() {
            console.log("myCode 함수1");
        }
        var yourCode = function() {
            console.log("yourCode 함수1");
            
        }
        if (true) {
            function myCode() {
                console.log("myCode 함수2");
            }
            var yourCode = function() {
                console.log("yourCode 함수2");
            }
            myCode();
            yourCode();
        }
        myCode();
        yourCode(); 
        // 왜 여기서 함수2가 출력이돼냐,
        // 형식이 var 이기 때문에.
        // var는 전체 함수이기때문에, 안에서 선언하든 밖에서 선언하든 동일하게 적용된다.
        // function(){} 이라고 선언한건, 
        // var yourCode = function(){} 이랑 같기 때문.

    </script>
</body>

</html>
