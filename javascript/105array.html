<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>

        // 객체는 여러 property를 가짐
        let a = {
            name: "donald",
            age: 77,
            address: "ny"
        };

        // 배열 이라는 객체
        // 배열은 여러 element 를 가짐.
        // 객체는 {중괄호}, 배열은 [대괄호]로 작성

        let b = [99, "trump", "la", 22, 33, 44];

        console.log(a.name);
        console.log(a.age);
        console.log(a.address);
        // 말고
        console.log(a["name"]);
        console.log(a["age"]);
        console.log(a["address"]); // 라고 부를 수 있음.
        // a 프로퍼티 값 바꿀때
        a.address = "la";
        a["address"] = "la";

        // 배열은 이름이 없으니, 순서를 통해 사용.
        // 각 elemnet 는 index가 있음.
        // let b= [0, 1, 2, 3, 4, 5, 6]
        // 각 방의 값을 1씩 더하며 부를 수 있음.
        console.log(b[0]); // 99
        console.log(b[1]); // trump
        console.log(b[4]); // 33
        b[0] = 100;
        console.log(b[0]);

        // 코드작성
        b[1] = "도날드"
        b[3] = 222
        console.log(b[1]); // 도날드
        console.log(b[3]); // 222



    </script>
</body>

</html>
