<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        // boolean 타입
        // 논리 연산자

        //and(&&), or(||), not(!)

        let a = true;
        let b = false;

        // !

        console.log(a);  // ture
        console.log(!a); // false
        console.log(b); // flase
        console.log(!b); //true

        let c= 3;
        let d= 5;
        console.log(c < d); // true
        console.log(!(c<d)); //false
        console.log(c>=d); // false

        // && (앰퍼샌샌트)
        // 두 피연산자가 true 일때만 ture 
        // , 나머지는 모두 false 
        
        // true && true  = ture
        // true && false = false
        // false && true = false
        // false && fasle = false
        
        console.log(true && true);
        console.log(true && false);
        console.log(false && true);
        console.log(false && false);

        let e=10;
        let f=20;
        let g="hello";
        let h="js";

        console.log((e<f)&&(g<h)); //true

        let i = 33;
        console.log((i>20) && (i<50));
        
        // || (pipe 기호)
        // 두 피 연산자가 false일때만 결과 false
        // , 나머지 모두 true

        // true || true  = true
        // true || false = true
        // false || true = true
        // false || false = false
        
        console.log(true || true); // ture
        console.log(true || false); // ture
        console.log(false || true); // ture
        console.log(false || false); // false
        
        let j = "trump";

        console.log((j==="donald") || (j==="trump"));
        console.log((j==="elon") || j=="musk");
                
    </script>
</body>

</html>
