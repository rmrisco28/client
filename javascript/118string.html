<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        // includes
        // 특정 문자열이 있는지 확인하는 메소드
        // 있으면 true, 없으면 false
        let a = "I'm donald trump"
        let r1 = a.includes("elon");
        console.log(r1);
        console.log(a.includes("donald"));
        console.log(a.includes("trump"));
        console.log(a.includes("rum"));
        console.log(a.includes("Rum"));

        // toUpperCase: 대문자로 변환한 문자열을 리턴
        // toLowerCase: 소문자로 변환한 문자열 리턴

        let r2 = a.toUpperCase();
        console.log(r2);
        console.log(a.toLocaleLowerCase());
        
        // 연습
        let b = "I'm Elon Musk";

        // elon, Elon, ElON, ElOn이 있는지 확인하기
        let c = b.toLowerCase();
        console.log(c);

        console.log(b.toUpperCase());
        

    </script>
</body>
