<!DOCTYPE html>
<html>
<head>
    <style>
        .won{
            list-style-type: circle;
        }
        .nemo{
            list-style-type: square;
        }   
        .won li{
            color: red;
        }
        .nemo li{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- ul.won>li*3>lorem1 -->
    <ul class="won">
        <li>Lorem.</li>
        <li>Porro.</li>
        <li>Rerum.</li>
    </ul>
    <!-- ul.nemo>li*3>lorem3 -->
    <ul class="nemo">
        <li>Lorem, ipsum dolor.</li>
        <li>Omnis, ad quod?</li>
        <li>Officia, voluptates earum?</li>
    </ul>
</body>
</html>
