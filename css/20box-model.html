<!DOCTYPE html>
<html>
<head>
    <style>
        #head1{
            width: 200px;
            height: 50px;
            border: 10px solid blue;
            
        }
    </style>
</head>
<body>
    <h1 id="head1">Lorem.</h1>
    <!-- 많은 엘레멘트들을 배웠는데, 네모난 모양으로 생김.
    박스모양으로 생겼다란 말. -->
    4가지 영역으로 나뉨
    content area, padding, border, margin
    content area: 내용물 출력 영역
    padding: content와 border 사이의 간격
    border: 테두리 출력 영역
    margin은 테두리 바깥 영역(다른 요소와의 간격)
    
</body>
</html>
