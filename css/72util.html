<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    <!-- 패딩 마진 줄때 부트스트랩을 사용 할 수 있음 -->
    <!-- padding -->
    <div class="p-0">1</div>
    <div class="p-1">2</div>
    <div class="p-2">3</div>
    <div class="p-3">4</div>
    <div class="p-4">5</div>
    <div class="p-5">6</div>
    <!-- p-5  p-0
     0은 0
     1은 spacer *0.25 4px
     2는 spacer *0.5 8px
     3은 16px
     4는 24px
     5는 48px -->

    <!-- margin -->
    <!-- 0~5까지 줄 수 있다. -->
    <!-- 오른쪽 마진은 me-5 -->
    <div class="mt-2">7</div>
    <div class="me-4">8</div>
    <div class="pb-3">9</div>
    <div class="py-3">10</div>
    <div class="px-3">11</div>
    <div class="p-3-">12</div>



    <!-- display -->
    <!-- d-non, d-flex, d-block -->

    <!-- breack point 와 사용 가능 (sm, md, lg, xl, xxl) -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
