<!DOCTYPE html>
<!-- html>head>style^body -->
<html>
<head>
    <style>
        /* 있는 것처럼 쓰는게 수도클래스 */
        /* pseudo class : */
        h1:nth-child(odd){
            background-color: blue
        }
        /* h1인데 몇번째 자식인지, */
        /* nth-child 특정 순서의 자식 */
        /* 누군가의 첫번째 자식.
        ex) body의 첫번째 자식, div의 첫번째 자식 */
        h1:nth-child(1){
            border: 5px solid green;
        }
        h1:nth-child(2){
            border:9px dotted red;
        }
        /* 클래스는 여러 엘레멘트가 소속될수 있음 */
    </style>
</head>
<body>
    <h1>Lorem.</h1>
    <h1>Tenetur?</h1>
    <h1>Vero.</h1>
     
    
    <h1>Suscipit.</h1>
    <h1>Libero!</h1>
    <div>
        <h1>Lorem.</h1>
        <h1>Reprehenderit!</h1>
        <h1>Aperiam?</h1>
        <h1>Harum!</h1>
        <h1>Voluptatem!</h1>
    </div>
</body>
</html>
<!-- 수도, 가짜 -->
