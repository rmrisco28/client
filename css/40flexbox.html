<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:nth-child(odd){
            background-color: skyblue;
        }
        div:nth-child(even){
            background-color: beige;
        }
        #container{
            /* flexbox로 만들기 */
            display: flex;
            height: 300px;
            background-color: gold;
        }
        #container > div{
            width: 100px;
            height: 50px;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="box1">1</div>
    <div id="box2">2</div>
    <div id="box3">3</div>

    <hr>

    <div id="container">
        <div id="box4">4</div>
        <div id="box5">5</div>
        <div id="box6">6</div>
    </div>
</body>
</html>
