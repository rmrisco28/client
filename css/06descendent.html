<!DOCTYPE html>
<html>
<head>
    <style>
        /* 아까 자식 셀렉터 배웠는데, */
        div>img{
            width: 200px;
        }
        a>img{
            width: 500px;
        }
        /* 지금 배울 것 자손 셀렉터 */
        div img{
            border: 5px solid blue;
        }
        div span{
            background-color: gold;
        }
        
    </style>
</head>
<body>
    <div>
        <img src="../html/사자.jpeg" alt="">
        <a href="">
            <img src="../html/사자.jpeg" alt="">
        </a>
    </div>
    <!-- 아래 div 내에 있는 span 요소의 컬러를 gold로로 -->
    <div>
        <span>Lorem, ipsum dolor.</span>
        <h1>Lorem, ipsum. <span>lorem1</span></h1>
    </div>
    <span>Lorem, ipsum dolor.</span>
</body>
</html>
