<!DOCTYPE html>
<html>

<head>
    <!-- 이 위치(헤드 사이)는 부가정보인인 stlye 요소: css 코드 작성하는 곳곳 -->
    <!-- css: html문서에 적용되는 스타일에 대한 코드들 -->
     <style>
        /* css 주석 */
        /* 중괄호 안에 css속성: css값; css속성: css값; */
        /* 선택자{css속성: css값; css속성: css값;} */
        /* 어떤떤 요소를 선택해서 얘를 적용할지를 결정 하기 때문에 선택자라고 부름 */
        /* 원문은 selector {css-property: property-value;} */
        p{
            color: gold;
        }
        /* css를 배운다는 것은 어떤 선택자가 있는지,
        어떤 속성이 있는지,
        어떤 값을 가질 수 있는지를 배우는 것. */
     </style>
</head>

<body>
    <!-- 이 위치는 html, 태그, atturibute 작성 -->
     <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem dignissimos eos cum tempora dolore vel iusto rem ullam. Quae ea facilis dolores reiciendis velit laudantium quia soluta minima id? Voluptatibus!</p>
</body>

</html>
