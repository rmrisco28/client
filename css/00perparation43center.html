<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container1{
            background-color: red;
        }
        #c1{
            margin: auto;
        }
        #container2{
            display: flex;
            justify-content: center;
            background-color: blueviolet;
        }
        #c1, #c3 {
            background-color: aqua;
            width: 150px;
            height: 100px;
        }
        #c2{
            background-color: beige;
            width: 150px;
            height: 100px;

        }
        #container3{
            background-color: blue;
            display: flex ;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 200px);
        }
    </style>
</head>

<body>
    <div id="container1">
        <div id="c1">1</div>
    </div>
    <div id="container2">
        <div id="c2">2</div>
    </div>
    <div id="container3">
        <div id="c3">3</div>
    </div>


</body>

</html>
