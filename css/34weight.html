<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #para1{
            font-weight:normal;
        }
        #kangjo{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p id="para1">
        <!-- 텍스트의 일부만 선택할 때 span 이라는 요소를 쓴다. -->
         <!-- span: 텍스트의 일부에 스타일을 주고 싶을때 -->
        트럼프가 중국에 관세 <span id="kangjo">100%</span> 추가 부가했다.
    </p>
    <p id="para2">
        <!-- storng 어떤 차이가 있냐, 강조조 -->
        러시아가 우크라이나에 <strong>전쟁</strong>을 시작했다.
    </p>
    <p>
        러시아가 우크라이나에 <b>전쟁</b>을 시작했다.
    </p>
</body>
</html>
