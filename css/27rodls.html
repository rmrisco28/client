<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:nth-child(even){
            background-color: yellow;
        }
        div:nth-child(odd){
            background-color: skyblue;
        }
        #box5{
            margin: auto auto;
        }
        #box6{
            margin: 20px 30px;
        }
        #box7{
            margin: 40px 30px 20px;
        }
        #box8{
            margin: 50px 30px 40px;
        }
        
    </style>
</head>
<body>
    <div id="box1">1</div>
    <div id="box2">2</div>
    <div id="box3">3</div>
    <div id="box4">4</div>
    <div  style="display: flex; background-color: gray;">
        <div id="box5">5</div>
        <div id="box6">6</div>
        <div id="box7">7</div>
        <div id="box8">8</div>
    </div>
</body>
</html>
