<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <style>
        .row>div {
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2zm;
            height: 70px;

        }

        #item1 {
            background-color: aquamarine;
        }

        #item2 {
            background-color: #888;
        }

        #item3 {
            background-color: skyblue;
        }

        #item4 {
            background-color: orange;
        }

        #item5 {
            background-color: crimson;
        }

        #item6 {
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <!-- .container>.row>col*5 -->
    <div class="container">
        <div class="row">
            <!-- order-1 를 적용하면 뒤로 간다다 -->
            <div class="col order-1">header</div>
            <div class="col order-2">content</div>
            <div class="col order-3">sign up</div>
            <div class="col order-0">feature1</div>
            <div class="col order-2">feature2</div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <!-- order-1 를 적용하면 뒤로 간다다 -->
            <div class="col order-md-1">header</div>
            <div class="col order-md-2">content</div>
            <div class="col order-md-3">sign up</div>
            <div class="col order-md-5">feature1</div>
            <div class="col order-md-0">feature2</div>
        </div>
    </div>

    <hr>
    <hr>
    <hr>
    <hr>
    <hr>

    <div class="container">
        <div class="row">
            <div id="item1" class="col-12">header</div>
            <div id="item2" class="col-12 order-xl-5">content</div>
            <div id="item3" class="col-12 col-md-6 col-xl-12 order-xl-4" >sign up</div>
            <div id="item4" class="col-12 col-md-6 col-xl-4">feature1</div>
            <div id="item5" class="col-12 col-md-6 col-xl-4 order-xl-3">feature2</div>
            <div id="item6" class="col-12 col-md-6 col-xl-4 order-xl-2">feature3</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
