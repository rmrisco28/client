    <style>
        .container{
            display: flex;
            background-color: gold;
            margin-bottom: 10px;
            height: 70px;
        }
        .item:nth-child(odd){
            background-color: skyblue;
        }
        .item:nth-child(even){
            background-color: beige;
        }
        #container1 > .item,
        #container2 > .item,
        #container3 > .item{

        }
        #gap{

        }
        #container2 > .item:nth-child(2){

        }
        #container3 > .item:nth-child(3){
            margin-left: auto;
        }


        #container4 > .item{

        #container5 > .item:nth-child(4){

        #container6 > .item{

        #container6 > .item:nth-child(2){
            flex: 1;
        }
        #container6 > .item:nth-child(){
