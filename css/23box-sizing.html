<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        h1{
            background-color: beige;
            width: 200px;
            height: 100px;
        }
        #head1{
            border: 9px solid black;
            padding: 10px;
        }
        #head2{
            border-left: 22px double red;
            padding: 22px;
        }
        #head3{
            padding: 10px 22px;
            border: 10px solid skyblue;
        }
        #head4{
            padding: 20px;
            border-top: 20px solid brown;
        }
        #head5{
            border-right: 30px solid navy;
            border-left: 50px solid aquamarine;
            padding: 50px 40px 30px;
        }
    </style>
</head>
<body>
    <!-- 모든 사이즈의 박스를 고정하고 하면 편하다 -->
     <h1 id="head1">1</h1>
     <h1 id="head2">2</h1>
     <h1 id="head3">3</h1>
     <h1 id="head4">4</h1>
     <h1 id="head5">5</h1>
</body>
</html>
