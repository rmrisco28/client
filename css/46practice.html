<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nemo-button {
            padding: 17px;
        }

        .nemo-button:hover {
            background-color: green;
            color: white;
        }

        .logo {
            font-weight: 900;
            font-size: 30px;
        }

        .cart-button,
        .circle-button {
            padding: 10px;
            border-radius: 50px;
            display: flex;
            align-items: center;
        }

        .cart-button:hover {
            background: gray;
        }

        .circle-button {
            background-color: green;
            color: white;
        }

        .circle-button:hover {
            background-color: rgb(0, 41, 0);
        }
        .menu-container{
            display: flex;
            background-color: yellow;
        }
        .cart-button{
            margin-left: auto;
        }
        .logo{
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="menu-container">
        <div class="logo">
            W
        </div>
        <div class="nemo-button">
            Tutorials
        </div>
        <div class="nemo-button">
            Exercise
        </div>
        <div class="nemo-button">
            certificates
        </div>
        <div class="nemo-button">
            Services
        </div>

        <div class="cart-button">
            <span>
                Get certified
            </span>
        </div>
        <div class="circle-button">
            <span>
                sign up
            </span>
        </div>
        <div class="circle-button">
            <span>
                sign in
            </span>
        </div>
    </div>
    
</body>

</html>
