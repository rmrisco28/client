<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #para1{
            /* 텍스트 굵기 */
            font-weight: normal;
        }
        #para2{
            font-weight: bold;
        }
        #para3{
            font-weight: lighter;
        }
        #para4{
            /* 폰트마다 설정 여부가 다르니 꼭 확인 필요요 */
            font-weight: 100;
        }
        #para5{
            font-weight: 200;
        }
        #para6{
            font-weight: 300;
        }
        #para7{
            font-weight: 500;
        }
        #para8{
            font-weight: 700;
        }
        #para9{
            font-weight: 900;
        }
        #head1{
            font-weight: normal;
        }
        #head2{
            font-weight: bold;
        }
        #head3{
            font-weight: lighter;
        }
        #head4{
            font-weight: 100;
        }
        #head5{
            font-weight: 900;
        }
    </style>
</head>
<body>
    <p id="para1">Lorem, ipsum.</p>
    <p id="para2">Labore, deserunt.</p>
    <p id="para3">Dolorem, corrupti.</p>
    <p id="para4">Provident, nostrum.</p>
    <p id="para5">Alias, magnam!</p>
    <p id="para6">Eius, dolores.</p>
    <p id="para7">Itaque, accusamus.</p>
    <p id="para8">Dolores, quo.</p>
    <p id="para9">Dicta, unde?</p>
    <p id="para10">Ipsa, animi.</p>

    <hr/>
    <!-- nomal -->
    <h1 id="head1">Lorem.</h1>

    <!-- bold -->
    <h1 id="head2">Illo.</h1>

    <!-- lighter -->
    <h1 id="head3">Perferendis?</h1>

    <!-- 100 -->
    <h1 id="head4">Aliquid.</h1>

    <!-- 900 -->
    <h1 id="head5">Repudiandae!</h1>
</body>
</html>
