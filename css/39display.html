<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:nth-child(odd){
            background-color: beige;
        }
        div:nth-child(even){
            background-color: skyblue;
        }
        div{
            width: 100px;
            height: 50px;
            padding: 10px;
            margin: 10px;
            /* display 속성으로 block인지 inline 인지 설정 할 수 있다. */
            /* 하지만 인라인을 쓰면 너비 조정이 내 맘대로 안됨. */
            display: inline;
        }
    </style>
</head>
<body>
    <!-- 요소의 크기와, 패딩 마진을 유지하고 가로 배치가 쉽지 않다. -->
    
    <div id="box1">Lorem.</div>
    <div id="box2">Consequuntur!</div>
    <div id="box3">Cupiditate.</div>
</body>
</html>
