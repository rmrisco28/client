<!DOCTYPE html>
<thml>
    <head>
        <style>
            p{
                color:blue
            }
            /* 인접한 형제 셀렉터 */
            h1+p{
                background-color: gold;
            }
            /* 형제 셀렉터 */
            h1~p{
                border:1px solid black
            }
            div>p{
                border: dotted 5px yellow;
            }
            div~p{
                background-color: green;
            }

        </style>
    </head>
    <body>
        <p>Lorem, ipsum dolor.</p>
        <!-- h1>lorem1^p*5>lorem3 -->
        <h1>Lorem.</h1>
        <p>Lorem, ipsum dolor.</p>
        <p>Molestias, laborum quo?</p>
        <p>Ex, recusandae harum!</p>
        <p>Commodi, minima totam.</p>
        <p>Fugit, repellat assumenda.</p>
        <!-- div>p*3>lorem3 -->
        <div>
            <!-- 아래 두개 p 요소의 테두리를 dotted 5px yellow -->
            <p>Lorem, ipsum dolor.</p>
            <p>Quidem, minima reprehenderit.</p>
        </div>
        <!-- p*2>lorem3 -->
         <!-- 아래 두개 p 요소의 배경색을 green으로로 -->
        <p>Lorem, ipsum dolor.</p>
        <p>Nobis, quidem laudantium.</p>
    </body>
</thml>
