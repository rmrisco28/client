<!DOCTYPE html>
<html>
<head>
    <style>
        .head{
            background-color: skyblue;
        }
        /* class가 head 인 요소소 */
        .head1{
            background-color: blue;
        }
        /* id가 head1인 요소 */
        #head1{
            background-color: red;
        }
        #head2{
            background-color: orange;
        }
        #text1{
            background-color: cornsilk;
        }
        #head92{
            background-color: yellow;
        }
        #header55{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1 class="head">Lorem.</h1>
    <h1 class="head">Pariatur!</h1>
    <h1 class="head1">Veritatis?</h1>
    <!-- id attribute라는게 있음. 한가지 이름만 선택
     아이디는 같은 값을 사용하면 안됨. ex) 주민번호 -->
    <h1 id="head1">Illum?</h1>
    <h1 id="head2">Praesentium!</h1>
    <!-- id: 특정 요소를 하나 명시하고, 다른 요소와 같은 갑을 가질 수 없음 -->
    <h1 id="text1">Fugiat.</h1>
    <h1 id="head92">Culpa!</h1>
    <!--아래 세개는 잘못된 코드. html은 엄격하지 않은 코드라 되기도 함-->
    <h1 id="header97 header55">Odio.</h1>
    <h1 id="header4">Fuga!</h1>
    <h1 id="header4">Incidunt.</h1>
    <h1>Minima!</h1>
    <h1>Corrupti!</h1>
    <h1>Vitae?</h1>
    <h1>Facere.</h1>
    <h1>Numquam.</h1>
    <h1>At.</h1>
    <h1>Nemo.</h1>
    <h1>Sequi.</h1>
    <h1>Quaerat?</h1>
    <h1>Illo!</h1>
</body>
</html>
