<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적 처리 프로그램</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    <h1>성적처리 프로그램</h1>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        // 입력
        // localsttrage에 저장된 데이터 변수를 읽어옴
        // localstorage.getItem(키);
        // 역직렬화: Json.parse(객체)
        let sungjuks = Json.parse(localStorage.getItem("sungjuks"));

        // 출력
        let result = "";
        for (let sj of sungjuks) {
            result += `이름: ${sj.name}, 국어: ${sj.kor}, 영어: ${sj.eng}, 수학: ${sj.math} <br>`;
            result += `총점: ${sj.tot}, 평균:${sj.avg.toFixed(1)}, 학점: ${sj.grd} <p>`;
        }
        document.write(result)
    </script>
</body>

</html>
