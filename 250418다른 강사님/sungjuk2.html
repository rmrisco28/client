<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <script>
        // 평균 점수로 학점 계산
        const getGrade = (avg) => {
            let grd = "f";
            if (avg >= 90) { grd = "A" }
            else if (avg >= 80) { grd = "b" }
            else if (avg >= 70) { grd = "c" }
            else if (avg >= 60) { grd = 'd' }
            return grd;
        }

    </script>
    <script>
        // 입력 이름 국어 영어 수학
        let names = [];
        let kors = [];
        let engs = [];
        let maths = [];

        for (let i = 0; i < 3; i++) {
            // 배열 변수에 추가한다.
            names.push(prompt("이름을 입력하세요"));
            kors.push(Number(prompt('국어를 입력하세요')));
            engs.push(Number(prompt('영어를 입력하세요')));
            maths.push(Number(prompt('수학을 입력하세요')));
        }


        // 처리
        let tots = [];
        let avgs = [];
        let grds = [];


        for (let i = 0; i < names.length; ++i) {
            tots.push(kors[i] + engs[i] + maths[i]);
            avgs.push(tots[i] / 3);
            grds.push(getGrade(avgs[i]));
        }

        // if (avgs[i] >= 90) { grd = "A" }
        // else if (avgs[i] >= 80) { grd = "b" }
        // else if (avgs[i] >= 70) { grd = "c" }
        // else if (avgs[i] >= 60) { grd = 'd' }
        // else { grd = 'f' }

        // 출력
        let result = "";
        for (let i = 0; i < names.length; i++) {
            result += `이름: ${names[i]}, 국어: ${kors[i]}, 영어: ${engs[i]}, 수학: ${maths[i]} <br>`;
            result += `총점: ${tots[i]}, 평균:${avgs[i].toFixed(1)},   학점: ${grds[i]} <p>`;
        }
        document.write(result)
    </script>
</body>

</html>
